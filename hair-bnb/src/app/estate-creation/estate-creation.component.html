<div class="add-apartment-container">
    <h2>Add New Estate</h2>
    <form [formGroup]="estateCreationForm" (submit)="onSubmit()">
        @if (!this.serviceResponse.success) {
            <mat-error>{{ this.serviceResponse.message }}</mat-error>
        }
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name"  formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput placeholder="State" formControlName="state" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Add Apartment</button>
    </form>
</div>
